<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="scan_screen.css">
  <script>
    var s = 5.25
    localStorage.setItem("saldo", s)

    var arr = [];
    localStorage.setItem("filter", arr);

    function setRole(role) {
      localStorage.setItem("role", role);
    }

    function openInformation() {
      document.getElementById("info-popup").style.display = 'flex';
    }

    function closePopup() {
      document.getElementById("info-popup").style.display = 'none';
    }
  </script>
</head>

<body>
  <div class="flex_main_column">
    <div class="start_heading">
      <p>Mensapoint</p>
      <img onclick="openInformation()" class="info-icon" alt="info-icon" src="resources/icons/information.png">
    </div>

    <div class="start_login">
      <div class="start_login_scan"> </a>
        <h1>Leibniz Card</h1>
        <a href="Week_view.html"> <img onclick="setRole('student')" src="resources/scan_pic.jpg"> </a>
      </div>
      <div class="start_login_guest">
        <a class="fill-div" onclick="setRole('guest')" href="Week_view.html">
          <h1>Gast</h1>
        </a>
      </div>
    </div>
    <div class="spacer"> </div>
  </div>





  <div id="info-popup" class="info-popup">
    <div class="info-popup-content">
      <button onclick="closePopup()" class="info-popup-close">X</button>
      <div class="info-heading">
        <h3>Informationen</h3>
      </div>

      <div class="info-display">
        <ul>
          <li>
            Als Gast oder ohne Leibnizcard, benutze die Gast Funktion.
          </li>
          <li>
            Wenn du eine Leibnizcard oder Mensacard hast, dann scanne diese.
          </li>
          <li>
            Du kannst Vorlieben auf der Karte speichern, oder Geld auf diese laden.
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
