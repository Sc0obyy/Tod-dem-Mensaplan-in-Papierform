<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Week_view.css">
        <script src="Week_view.css"></script>
        <title>Week View</title>
    </head>
    <body>
        <div class="sidebar"><p>Sidebar</p></div>
        <div class="day-column">
            <div class="day">Montag</div>
            <div class="dishes">
                <ul>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="curry" src="resources/curry.jpeg">
                        </div>
                        <div class="dish-name">Tofu Curry mit Reis</div>
                    </li>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="pasta" src="resources/nudeln.jpeg">
                        </div>
                        <div class="dish-name">
                            Nudeln mit Tomatensauce
                        </div>
                    </li>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="currywurst" src="resources/currywurst.jpeg">
                        </div>
                        <div class="dish-name">
                            Currywurst mit Pommes
                        </div>
                    </li>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="schnitzel" src="resources/schnitzel.jpeg">
                        </div>
                        <div class="dish-name">
                            Schnitzel
                        </div>
                    </li>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="pudding" src="resources/pudding.jpeg">
                        </div>
                        <div class="dish-name">
                            Schokopudding
                        </div>
                    </li>
                    <li class="dish-card">
                        <div class = "dish-card-image">
                            <img class="food-image" alt="salat" src="resources/salat.jpeg">
                        </div>
                        <div class="dish-name">
                            Italienischer Salat
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="day-column">
            <div class="day">
                Dienstag
            </div>
        </div>
        <div class="day-column">
            <div class="day">
                Mittwoch
            </div>
        </div>
        <div class="day-column">
            <div class="day">
                Donnerstag                
            </div>
        </div>
        <div class="day-column">
            <div class="day">
                Freitag
            </div>
        </div>
    </body>
</html>
