<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Week_view.css">
        <script src="Week_view.css"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
        <script> 
            $(function(){
            $("#sidebar").load("sidebar.html"); 
            });
        </script> 
        <title>Week View</title>
    </head>
    <body>
        <div id ="sidebar"></div>
        <div class="day-column">
            <a href="Day_view.html">
                <button onclick="setDay('Montag')" class="button day_button">Montag</button>
            </a>
            <div class="dishes">
                <ul id = "monday-dishes">
                </ul>
            </div>
        </div>
        <div class="day-column">
            <a href="Day_view.html">
            <button onclick="setDay('Dienstag')" class="button day_button">Dienstag</button>
            </a>
            <div class="dishes">
                <ul id = "tuesday-dishes">
                </ul>
            </div>
        </div>
        <div class="day-column">
          <a href="Day_view.html">
            <button onclick="setDay('Mittwoch')" class="button day_button">Mittwoch</button>
          </a>
            <div class="dishes">
                <ul id = "wednesday-dishes">
                </ul>
            </div>
        </div>
        <div class="day-column">
          <a href="Day_view.html">
            <button onclick="setDay('Donnerstag')" class="button day_button">Donnerstag</button>
          </a>
            <div class="dishes">
                <ul id = "thursday-dishes">
                </ul>
            </div>
        </div>
        <div class="day-column">
          <a href="Day_view.html">
            <button onclick="setDay('Freitag')" class="button day_button">Freitag</button>
          </a>
            <div class="dishes">
                <ul id = "friday-dishes">
                </ul>
            </div>
        </div>
        <script src="monday_dishes.js"> </script>
        <script src="tuesday_dishes.js"> </script>
        <script src="sidebar_popup.js"></script>
        <script src="filterArray.js"></script>

        <script src="Week_view.js"> </script>
    </body>
</html>
