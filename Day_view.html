<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Day_view.css">

  <!-- sidebar -->
  <link rel="stylesheet" href="sidebar.css">
  

  <title>Day View</title>
</head>

<body>
  <div id="sidebar" class="sidebar">
    <!-- <div class="flex_main_rows"> -->
      <div class="sidebar_flex_column">

        <div class="sidebar-heading">
          <span class="log-out-button">
            <a href="scan_screen.html">
              <img class="log-out-icon" src="resources/icons/log_out.png">
            </a>
          </span>
          <div class="sidebar_c_name">
            <p class="sidebar-name">Stefanie</p>
            <p id="sidebar-role" class="sidebar-role"></p>
          </div>
        </div>
    
        <div class="sidebar_pref" onclick="open_pref()">
          <p class="sidebar-headings">Vorlieben</p>
          <div class="sidebar-pref-preview">
            <ul id="sidebar-preferences-list" class="sidebar-preferences-list">
            </ul>
          </div>
        </div>
    
        <div class="sidebar_bal">
          <div class="sidebar_bal_head_button">
            <p class="sidebar-saldo-text">Saldo</p>
            <button onclick="open_bal()" class="sidebar_bal_head_button_plus">+</button>
          </div>
          <div class="sidebar_bal_display">
            <p id="saldo" class="saldo"></p>
          </div>
        </div>
    
    
        <div class="sidebar_lang">
          <input type="image" src="resources/flag_de.png">
        </div>
    
      </div>
    
      <div class="sidebar_overlay_bal" id="sidebar_overlay_bal">
        <div class="sidebar_popup_bal">
          <div>
            <button onclick="closePopup()" class="sidebar_popup_bal_flex_button_x">X</button>
            <h1 class="sidebar_popup_bal_flex">Konto aufladen</h1>
            <div class="sidebar_popup_bal_flex_choices">
              <button onclick="addFunds(5)" class="sidebar_popup_bal_flex_button"> 5€</button>
              <button onclick="addFunds(10)" class="sidebar_popup_bal_flex_button"> 10€</button>
              <button onclick="addFunds(20)" class="sidebar_popup_bal_flex_button"> 20€</button>
            </div>
            <img src="resources/scan_pic.jpg" class="sidebar_popup_bal_flex">
          </div>
        </div>
      </div>
    
    
      <div class="sidebar_overlay_pref" id="sidebar_overlay_pref">
        <div class="sidebar_popup_pref">
          <div>
            <button onclick="closePopup()" class="sidebar_popup_bal_flex_button_x">X</button>
            <h1 class="sidebar_popup_bal_flex">Vorlieben</h1>
            <div class="sidebar_popup_pref_preview">
              <div class="active-filters">
                <h4>Aktiv</h4>
                <ul id="filter-selection-list" class="filter-selection-list">
                </ul>
              </div>
              <ul class="sidebar-popup-pref-list">
                <li><button class="filter-list-button" onclick="addToArray('Keine Nüsse')">Keine Nüsse</button></li>
                <li><button class="filter-list-button" onclick="addToArray('Vegan')">Vegan</button></li>
                <li><button class="filter-list-button" onclick="addToArray('Vegetarisch')">Vegetarisch</button></li>
                <li><button class="filter-list-button" onclick="addToArray('Glutenfrei')">Glutenfrei</button></li>
                <li><button class="filter-list-button" onclick="addToArray('Laktosefrei')">Laktosefrei</button></li>
                <li><button class="filter-list-button" onclick="addToArray('High Protein')">High Protein</button></li>
                <li><button class="filter-list-button" onclick="addToArray('Mit Fleisch')">Mit Fleisch</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
  </div>
  <div class="main-body">
    <span class="day-view-header">
      <a href="Week_view.html"  >
        <button id="top-left" class="back-to-week-view">
          <img class="week-icon" src="resources/icons/week.png">
        </button>
      </a>
      <div class="day-selection top-center">
        <button onclick="displayDropdown('day-selection-dropdown')" id="day-selector-button"
          class="day-selector-button dropdown-button"></button>
        <div id="day-selection-dropdown" class="day-selection-dropdown">
          <button onclick="displayDay('Montag')">Montag</button>
          <button onclick="displayDay('Dienstag')">Dienstag</button>
          <button onclick="displayDay('Mittwoch')">Mittwoch</button>
          <button onclick="displayDay('Donnerstag')">Donnerstag</button>
          <button onclick="displayDay('Freitag')">Freitag</button>
        </div>
      </div>
      <span id="spacer"></span>
    </span>
    
    <div class="filter-bar">
      <div>
        <button onclick="displayDropdown('filter-selection-dropdown')" class="filter-selector dropdown-button">Select
          Filter</button>
        <button onclick="clearFilterArray()" class="clear-filter-button">Clear Filters</button>
      </div>
      <div id="filter-selection-dropdown" class="filter-selection-dropdown dropdown">
        <button onclick="addFilter('Meine Vorlieben')">Meine Vorlieben</button>
        <button onclick="addFilter('Keine Nüsse')">Keine Nüsse</button>
        <button onclick="addFilter('Vegan')">Vegan</button>
        <button onclick="addFilter('Vegetarisch')">Vegetarisch</button>
        <button onclick="addFilter('Glutenfrei')">Glutenfrei</button>
        <button onclick="addFilter('Laktosefrei')">Laktosefrei</button>
        <button onclick="addFilter('High Protein')">High Protein</button>
        <button onclick="addFilter('Mit Fleisch')">Mit Fleisch</button>
        <button onclick="addFilter('Mit Fisch')">Mit Fisch</button>
      </div>
      <ul id="filter-list" class="filters-list">
      </ul>
    </div>
    <div class="dishes">
      <ul id="dishes-list" class="test test2">
      </ul>
    </div>
  </div>
  <!-- Scripts -->
  <script src="monday_dishes.js"></script>
  <script src="tuesday_dishes.js"></script>
  <script src="wednesday_dishes.js"></script>
  <script src="thursday_dishes.js"></script>
  <script src="friday_dishes.js"></script>
  <script src="filterArray.js"></script>
  <script src="day-view.js"></script>
  <script src="sidebar_popup.js"></script>
</body>

</html>
